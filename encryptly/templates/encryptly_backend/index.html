{% extends 'encryptly_backend/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Index
{% endblock %}


{% block body_block %}

    <div class="container exhibit">

        <div class="row exhibit">
            <div class="col-xl-6">
                <div class="login">
                    <p class="encryptly-header">Encryptly</p>
                    <p class="encryptly-sub">Secure messaging for the masses</p>
                    <form id="login_form" method="post" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        <input type="text" name="username" value="" size="50" class="default-form form-control" title="Username" placeholder="Username"/>
                        <input type="password" name="password" value="" size="50" class="default-form form-control" title="Password" placeholder="Password"/>
                        <input type="text" name="decrpytionkey" value="" size="50" class="default-form form-control" title="Decryption key" placeholder="Decryption key"/>
                        <button class="btn btn-default default-form" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-xl-6 desktop-only">
                <img class="image-impress" src="{% static "img/frontpage.png" %}"/>
            </div>
        </div>
{% endblock %}
