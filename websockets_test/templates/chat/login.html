<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form action="/login/" method="POST">
    {% csrf_token %}
    <p><input id="id_username" maxlength="15" name="username" type="text" required/></p>
    <p><input id="id_password" maxlength="100" name="password" placeholder="Password" type="password" required/></p>
    <button type="submit">Log in</button>
</form>
</body>
</html>
